{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <article>
        <h1>Menu item</h1>
        <span>
            <a href="{% url 'home' %}">Home</a> /
            <a href="{% url 'menu' %}">Menu</a>/
        </span>
        <div class="row">
            <div class="column">
                <h2>
                    {{menu_item.name}}
                </h2>
                <p>
                    {{menu_item.description}}
                </p>
                <p>
                    Price: ${{ menu_item.price }}.00
                </p>
            </div>
             <div class="column">
                {% comment %} <img src="/static/img/menu_items/{{menu_item.name}}.jpg" alt="{{ menu_item.name}}" />  {% endcomment %}

               {% comment %}  or use url image from database {% endcomment %}
                <img src="{{menu_item.image.url}}" alt="{{ menu_item.name}}" />
            </div>
        </div>
    </article>
</section>
{% endblock %}
